<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./index.html#productos-estrella">Productos</a></li>
                    <li><a href="./index.html#sobre-nosotros">Sobre Nosotros</a></li>
                    <li><a href="./index.html#FAQ">FAQ</a></li>
                    <li><a href="./Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contactate con nosotros!</h1>
            <p class="descripciones">Completá el siguiente formulario.</p>
            <div class="form-contacto-estilos">
                <form class="formulario-contacto">
                    <label for="nombre">Nombre</label>
                    <input class="inputs-forms-contacto" type="text" name="nombre" id="nombre">

                    <label for="apellido">Apellido</label>
                    <input class="inputs-forms-contacto" type="text" name="apellido" id="apellido">

                    <label for="mail">Dirección de correo</label>
                    <input class="inputs-forms-contacto" type="text" name="mail" id="mail">
                    
                    <label for="consulta">Consulta</label>
                    <textarea type="text" name="consulta" id="consulta" class="consulta-input inputs-forms-contacto"></textarea>
                </form>
            </div>
        </main>
    </div>
</body>
